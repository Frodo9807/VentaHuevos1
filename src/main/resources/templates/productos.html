<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title></title>
</head>
<body>
<div class="container mt-4">
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>PROFESOR</th>
            <th>HORAS_SEMANA</th>
            <th>DIAS_SEAMANA</th>

        </tr>
    </thead>
    <tbody>
        <tr th:each="articulo : ${articulos}">
            <td th:text="${articulo.id}"></td>
            <td th:text="${articulo.articulo}"></td>
            <td th:text="${articulo.cantidad}" ></td>
           
        </tr>

    </tbody>
</table>
<div>
    <form th:action="@{/agregarventa}" th:object="${venta}" method="post">
        
            <input type="text" id="null">
            <div class="container" >
            <div class="row" th:each="articulo : ${articulos}">
            <input type="hidden" th:field="*{id}" >
            <label th:text="'Huevos'+ ${articulo.nombre}"></label>
            <input type="number" th:field="*{cantidad}" min="1" th:max="${articulo.cantidad}">
            
            
            </div>
            </div>
            <input type="submit" value="Guardar">
	</form>
	</div>

</div>
</body>

</html>
