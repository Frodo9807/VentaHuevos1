<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title></title>
</head>
<body >
<div class="container mt-4">
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>ARTICULO</th>
            <th>CANTIDAD</th>
            <th>USUARIO</th>
          
        </tr>
    </thead>
    <tbody>
        <tr th:each="venta : ${ventas}">
            <td th:text="${venta.id}"></td>
            <td th:text="${venta.articulos.articulo}"></td>
            <td th:text="${venta.cantidad}" ></td>
            <td th:text="${venta.usuario.usuario}"></td>
            
        </tr>

    </tbody>
</table>
</div>
<div>
    <form th:action="@{/agregararticulo}" th:object="${articulo}" method="post">
        
            <input type="text" id="null">
            <div class="container" >
            <div class="row" th:each="articulo : ${articulos}">
            <div class="col-sm" >
            <input type="text" th:field="*{articulo}" >
            <input type="number" th:field="*{cantidad}" min="1">
            <input type="number" th:field="*{precio}" min="1">
            
            </div>
            </div>
            </div>
            <input type="submit" value="Guardar">
	</form>
	</div>
</body>

</html>
